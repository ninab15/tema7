<body>
    <p>Se udregning i consolen</p>
    <script>
        let timer = 3;
        let kgtime = 109;
        let co2 = timer * kgtime;

        if (co2 < 100) {
            resultat = `Du har fløjet ${timer} timer og udledt ${co2} CO2. Tæt på Thunberg`;
        }

        if (co2 >= 100 && co2 < 200) {
            resultat = `Du har fløjet ${timer} timer og udledt ${co2} CO2. Jaja, du behøver ikke melde dig ud af Å`;
        }
        if (co2 >= 200 && co2 < 600) {
            resultat = `Du har fløjet ${timer} timer og udledt ${co2} CO2. Det er godt for turismen i nordeuropa`;
        }

        if (co2 >= 600) {
            resultat = `Du har fløjet ${timer} timer og udledt ${co2} CO2. Nå ja, vi kan jo altid kolonisere end anden planet`;
        }

        console.log(resultat)

    </script>
